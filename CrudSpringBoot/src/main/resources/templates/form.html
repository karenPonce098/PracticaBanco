<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title> Hi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/save}" th:object=${persona} method="POST">
                    <!--/save=SERA LA RUTA QUE ESTARA EN EL CONTROLADOR.....nombre del objeto{persona}-->
                    <div class="card">
                        <div class="card-header">
                            <h3>Modulo Persona</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input th:field="*{id}" type="text" class="form-control" readonly="readonly" />
                                <!--NOMBRE DEL ATRIBUTO {id}-->
                            </div>																		
                            <div class="form-group">
                                <label>NOMBRES</label>
                                <input th:field="*{name}" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>TELEFONO</label>
                                <input th:field="*{telefono}" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-sucess" />  <a th:href="@{/listar}" class="btn btn-sucess">Regresar</a>
                        </div>
                    </div>
                </form>
            </div>            
        </div>

    </body>

</html>
