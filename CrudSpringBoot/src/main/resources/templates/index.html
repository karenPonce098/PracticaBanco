<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>HUEVOS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Agreagr Nuevo</a>
		<table  class="table" border="1">
			<thead style="background-color: #5BA5EA">
				<tr>
					<th>ID</th>
					<th>NOMBRES</th>
					<th>TELEFONO</th>					
					<th>ACCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${personas}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.name}"></td>
					<td th:text="${p.telefono}"></td>
					<td>
					<a th:onclick="eliminar([[${p.id}]])" href="#" class="btn btn-danger">eliminar</a>
					<a th:href="@{/editar/}+${p.id}" class="btn btn-warning">editar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
</body>
</html>
